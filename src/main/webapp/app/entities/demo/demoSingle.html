<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="UTF-8">
	    <title>Title</title>
	</head>
	<body>
    <div style="height: 75px" panel panel-default">
        Demo
    </div>
        <div class="col-md-4">
            <div ng-controller="DemoSingleController">
                <div ng-repeat="item in items">
                    {{item.usrname}} {{item.verb}} {{item.object}}
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <form ng-submit="submit()">
                <div class="form-group">
                    <label for="usrname">Username:</label>
                    <input type="text" class="form-control" id="usrname" ng-model="item.usrname">
                </div>
                <div class="form-group">
                    <label for="verb">Verb:</label>
                    <input type="text" class="form-control" id="verb" ng-model="item.verb">
                </div>
                <div class="form-group">
                    <label for="object">Object:</label>
                    <input type="text" class="form-control" id="object" ng-model="item.object">
                </div>
                <input type="submit" id="submit" value="Submit" />
            </form>
        </div>
	</body>
</html>
